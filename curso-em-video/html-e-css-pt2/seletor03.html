<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-html.ico" type="image/x-icon">
    <title>Pseudo-classes 2</title>
    <style>
        *{font-family: Arial, Helvetica, sans-serif;}
        div>p{
            display:none;
        }
        div:hover > p{
            display:block;
            color:white;
            background:blue;
            width:200px;
            text-align: center;
        }
        div:hover{
            color:rgb(253, 86, 253);
            background-color:rgb(66, 190, 240);
            width:200px;
        }
    </style>
</head>
<body>
    <h1>Mexendo com pseudo-classes</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>surpresa!</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
