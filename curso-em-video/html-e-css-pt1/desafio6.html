<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-html.ico" type="image/x-icon">
    <title>Usando a função abbr, listas etc</title>
</head>
<body>
    <h1>Lista HTML5</h1>
    <p>A tag ABBR, ao passar o mouse por cima, podemos ver uma mensagem bem bacana!</p>
    <ul type="square">
        <li><abbr title="Para esta, use <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <spam>">Spam</abbr></li>
        <li><abbr title="Para demonstrar um código de forma bonita, use <pre> e <code>">Código-Fonte</abbr></li>
        <li><abbr title="Nesta, use <mark>">Marcação</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Aqui possuímos várias tag, são elas: <h1>,<h2>,<h3>,<h4>,<h5>,<h6>">Títulos</abbr></li>
        <li><abbr title="Neste, a tag é <em>">Ênfase</abbr></li>
        <li><abbr title="Semanticamente, use <ins>">Inserir</abbr></li>
        <li><abbr title="Aqui, use <sup>">Sobrescrito</abbr></li>
        <li><abbr title="Para usar esta tag, use <sub>">Subscrito</abbr></li>
    </ul>
</body>
</html>
