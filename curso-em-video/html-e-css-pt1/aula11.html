<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-dog.ico" type="image/x-icon">
    <title>Colocando vídeos em meu site</title>
</head>
<body>
    <h1>Colocando vídeos internos!</h1>
    <p>Aqui abaixo, estará o vídeo de uma natureza.</p>
    <!-- <video src="midia/video_mar.mp4" width="500px" autoplay loop></video> Forma mais simples -->
    <video width="560px" controls poster="img/thumb.jpg">
        <source src="midia/video_mar1.mp4" type="video/mp4">
        <source src="midia/video_mar2.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade para carregamento de vídeos. <a href="midia/video_mar.mp4" download="video_mar.mp4" type="video/mp4">Clique aqui para baixar o vídeo.</a></p>
    </video>
    <h1>Colocando vídeos externos</h1>
    <p>Aqui terá um vídeo vindo do youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=wz5jeh8sEiEeItzt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&color=c9ff23&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
