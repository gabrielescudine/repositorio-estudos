<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-html.ico" type="image/x-icon">
    <title>Desafio 7 - Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível de acordo com o tamanho da tela</h1>
    <p>Com o tamanho da tela, a imagem será adaptada</p>
    <picture>
        <source media="(max-width:750px)" srcset="img/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img/paisagem-m.png" type="image/png">
        <img src="img/paisagem-g.png" alt="Imagem Grande">
    </picture>
</body>
</html>
